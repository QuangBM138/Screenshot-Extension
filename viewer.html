                color: #333;
            }

            .image-info p {

            }

            .color-controls {

                padding: 15px;
                background: #fff3cd;
                border: 1px solid #ffeaa7;
                border-radius: 4px;
            }

            .color-controls h4 {
                margin: 0 0 15px 0;
                color: #856404;
            }

            .color-picker {
                display: flex;
                align-items: center;
                gap: 15px;
                margin: 15px 0;
            }

            .color-picker input[type="color"] {
                width: 50px;
                height: 50px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .color-picker select {
                flex: 1;
                margin: 0;
            }

            .color-info {
                display: flex;
                align-items: center;
                gap: 15px;
                margin: 10px 0;
                padding: 10px;
                background: #fff;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .color-preview {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                border: 2px solid #ddd;
            }

            .button-group {
                display: flex;
                gap: 10px;
                margin: 15px 0;
            }

            .button-group button {
                flex: 1;
                margin: 0;
            }

            .color-actions {
                display: flex;
                gap: 10px;
                margin: 15px 0;
            }

            .color-actions button {
                flex: 1;
                margin: 0;
                padding: 10px;
                font-size: 14px;
            }
        </style>
    </head>
