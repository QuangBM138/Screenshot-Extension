<!DOCTYPE html>
<html lang="vi">

  <head>
    <meta charset="UTF-8">
    <title>Screenshot Extension</title>
    <style>
      body {
        width: 350px;
        padding: 15px;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      button {
        display: block;
        width: 100%;
        margin: 8px 0;
        padding: 10px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background: #3367d6;
      }

      button.restore {
        background: #34a853;
      }

      button.restore:hover {
        background: #2d8f47;
      }

      button.view {
        background: #ea4335;
      }

      button.view:hover {
        background: #d33426;
      }

      button.copy {
        background: #9c27b0;
      }

      button.copy:hover {
        background: #7b1fa2;
      }

      button.clear {
        background: #dc3545;
      }

      button.clear:hover {
        background: #c82333;
      }

      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      .option-group {
        margin: 10px 0;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 4px;
      }

      .option-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      .color-picker {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
      }

      .color-picker input[type="color"] {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .color-picker select {
        flex: 1;
        margin: 0;
      }

      .color-info {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 5px 0;
        padding: 8px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .color-preview {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #ddd;
      }

      #preview {
        max-width: 100%;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        max-height: 200px;
        object-fit: contain;
        cursor: crosshair;
      }

      .status {
        color: #666;
        font-size: 12px;
        text-align: center;
        margin-top: 10px;
      }

      .button-group {
        display: flex;
        gap: 5px;
        margin: 8px 0;
      }

      .button-group button {
        flex: 1;
        margin: 0;
      }

      .color-controls {
        margin: 10px 0;
        padding: 10px;
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 4px;
      }

      .color-controls h4 {
        margin: 0 0 10px 0;
        color: #856404;
      }

      .color-actions {
        display: flex;
        gap: 5px;
        margin: 10px 0;
      }

      .color-actions button {
        flex: 1;
        margin: 0;
        padding: 8px;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <button data-action="capture" data-mode="full">📸 Chụp toàn màn hình</button>
    <button data-action="capture" data-mode="area">🎯 Chụp vùng chọn</button>
    <button data-action="capture" data-mode="page">📄 Chụp toàn trang</button>

    <div class="option-group">
      <label for="bwMode">Chế độ chuyển đen trắng:</label>
      <select id="bwMode">
        <option value="enhanced">🎨 Cải tiến (4 mức độ)</option>
        <option value="classic">⚫ Cổ điển (Đen/Trắng)</option>
        <option value="grayscale">🌫️ Xám (256 mức độ)</option>
        <option value="custom">🎯 Tùy chỉnh (Chọn màu)</option>
      </select>
    </div>

    <div id="customColorControls" class="color-controls" style="display: none;">
      <h4>🎨 Chọn màu để chuyển đổi:</h4>
      <div class="color-picker">
        <input type="color" id="colorPicker" value="#ffffff">
        <select id="colorAction">
          <option value="toWhite">→ Trắng</option>
          <option value="toBlack">→ Đen</option>
        </select>
      </div>
      <div class="color-actions">
        <button data-action="addColorRule">➕ Thêm quy tắc</button>
        <button data-action="clearAllRules" class="clear">🗑️ Xóa tất cả</button>
      </div>
      <div id="colorRules"></div>
    </div>

    <button data-action="convertToBW">⚫ Chuyển đen trắng</button>
    <button data-action="restoreOriginal" class="restore">🔄 Quay lại ảnh gốc</button>

    <div class="button-group">
      <button data-action="viewInTab" class="view">🖥️ Xem trong tab</button>
      <button data-action="copyImage" class="copy">📋 Copy ảnh</button>
    </div>

    <button data-action="downloadImage">💾 Tải xuống</button>

    <img id="preview" style="display: none;">
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>

</html>
